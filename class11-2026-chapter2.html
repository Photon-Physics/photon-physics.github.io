<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photon Physics - Class 11 - Chapter 2</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .lecture-container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .lecture-card {
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      width: 250px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .lecture-card:hover {
      transform: scale(1.05);
    }
    .lecture-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .lecture-content {
      padding: 15px;
      text-align: center;
    }
    .lecture-content h3 {
      font-size: 16px;
      margin-bottom: 15px;
    }
    .watch-button {
      display: inline-block;
      background: linear-gradient(to right, #ff5f6d, #ffc371);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .watch-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<header>
  <div style="display: flex; align-items: center;">
    <img src="logo.png" alt="Photon Physics Logo" />
    <h2 style="margin-left: 10px;">Photon Physics</h2>
  </div>
</header>

<div class="lecture-container">
  <div class="lecture-card">
    <img src="https://img.youtube.com/vi/SaTkorLH1lo/maxresdefault.jpg" alt="Lecture 01 Thumbnail">
    <div class="lecture-content">
      <h3>Lecture 01 || britney spears - criminal (cover) | nursena yener</h3>
      <a href="https://youtu.be/SaTkorLH1lo" target="_blank" class="watch-button">WATCH NOW</a>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 Photon Physics. All rights reserved.
</footer>

</body>
</html>
