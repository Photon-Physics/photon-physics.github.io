<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photon Physics - Class 11 - Physical world</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ccffcc;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 50px;
    }
    header h2 {
      margin-left: 10px;
    }
    .lecture-container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .lecture-card {
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      width: 250px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .lecture-card:hover {
      transform: scale(1.05);
    }
    .lecture-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
    }
    .lecture-content {
      padding: 15px;
      text-align: center;
    }
    .lecture-content h3 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #1e88e5;
    }
    .watch-button {
      display: inline-block;
      background: linear-gradient(to right, #007cf0, #00dfd8);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .watch-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }
    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Photon Physics Logo" />
  <h2>Photon Physics</h2>
</header>

<div class="lecture-container">

  <!-- Lecture 01 -->
  <div class="lecture-card">
    <img src="https://raw.githubusercontent.com/Photon-Physics/photon-2026-11-thumbnail/main/AC-1.png" alt="Lecture 01 Thumbnail" />
    <div class="lecture-content">
      <h3>Lecture 01 || Animated PowerPoint Presentation</h3>
      <a href="https://youtu.be/RBVSwPd58aQ?si=nwGj-Gztk8TiZciY" target="_blank" class="watch-button">WATCH NOW</a>
    </div>
  </div>

  <!-- Lecture 02 -->
  <div class="lecture-card">
    <img src="https://raw.githubusercontent.com/Photon-Physics/photon-2026-11-thumbnail/main/AC-2.png" alt="Lecture 02 Thumbnail" />
    <div class="lecture-content">
      <h3>Lecture 02 || Animated PowerPoint Presentation</h3>
      <a href="https://youtu.be/6ySI56GaZ80" target="_blank" class="watch-button">WATCH NOW</a>
    </div>
  </div>

  <!-- Lecture 03 -->
  <div class="lecture-card">
    <img src="https://raw.githubusercontent.com/Photon-Physics/photon-2026-11-thumbnail/main/AC-3.png" alt="Lecture 03 Thumbnail" />
    <div class="lecture-content">
      <h3>Lecture 03 || Animated PowerPoint Presentation</h3>
      <a href="https://youtu.be/7dDUJSPJXSk" target="_blank" class="watch-button">WATCH NOW</a>
    </div>
  </div>

</div>

<footer>
  &copy; 2025 Photon Physics. All rights reserved.
</footer>

</body>
</html>
